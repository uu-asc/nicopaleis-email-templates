{% extends 'manager/_manager_.html' %}
{% set maxchar = 24 %}
{% set collapsible = True %}

{% block entries %}
{% for entry in data %}
<div class="entry" tabindex="0">
    <div class="entry--label">{{ entry }}</div>
    <button class="monospace" onclick="removeEntry(this)">x</button>
</div>
{% endfor %}
{% endblock %}

{% block editor %}
<div class="editor">
    <div class="values">
        <div>
            <div><b>Value NL</b></div>
            <textarea id="value_nl" cols="54" rows="16" value="" placeholder="Enter {{ module[:-1] }}..." disabled></textarea>
        </div>
        <div>
            <div><b>Value EN</b></div>
            <textarea id="value_en" cols="54" rows="16" value="" placeholder="Enter {{ module[:-1] }}..." disabled></textarea>
        </div>
    </div>
</div>
{% endblock %}

{% block logic %}
<script>
    const nameValNL = 'value_nl';
    const nameValEN = 'value_en';
    const template =
        `<div class="entry--label">?</div>
        <button class="monospace" onclick="removeEntry(this)">x</button>`;
</script>
<script src="{{ url_for('static', filename='scripts/editor.js') }}"></script>
{% endblock %}
